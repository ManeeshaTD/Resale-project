{% extends 'admin_index_olx.html' %}
{% load static %}
{% block body %}


<div class="col-12 col-lg-12">
    <div class="card radius-15 overflow-hidden">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-0">Category Details</h4>
            </div>
            <hr/>
            <div class="table-responsive">
                <table id="example2" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Category Name</th>
                        <th>Image</th>
                        <th>Slug</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.category_name}}</td>
                        <td>
                            <img src="{{i.image.url}}" style="width:50%; height:60px">
                        </td>
                        <td>{{i.slug}}</td>
                        <td>
                            <a href="/products/edit_category_olx/{{i.id}}/">
                                <button type="button" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            </a>
                            <a href="/products/delete_category_olx/{{i.id}}/" onclick="return confirm('Are you sure?')">
                                <button type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>S.No</th>
                        <th>Category Name</th>
                        <th>Image</th>
                        <th>Slug</th>
                        <th>Action</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
