{% extends 'admin_index_olx.html' %}
{% load static %}
{% block body %}


<div class="row">
    <div class="col-xl-9 mx-auto">
        <h6 class="mb-0 text-uppercase">Product Form</h6>
        <hr>
        <div class="card border-top border-0 border-4 border-info">
            <div class="card-body">
                <div class="border p-4 rounded">
                    <form action="" method="post" enctype="multipart/form-data">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bxs-user me-1 font-22 text-info"></i>
                        </div>
                        <h5 class="mb-0 text-info">{% if pid %}Update{% else %}Add{% endif %} Product</h5>
                    </div>
                    <hr>
                    <div class="row mb-3">
                        <label for="inputEnterYourName" class="col-sm-3 col-form-label">Enter Your Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" value="{{product.name}}" class="form-control" id="inputEnterYourName"
                                   placeholder="Enter Your Name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPhoneNo2" class="col-sm-3 col-form-label">Owner</label>
                        <div class="col-sm-9">
                            <select type="text" name="owner" value="{{product.owner}}" class="form-control" id="inputPhoneNo2" placeholder="Owner" required>
                                <option value="">Select Type Of Owner</option>
                                {% for i in owner %}
                                <option value="{{i.id}}" {% if product.owner.id == i.id %}selected{% endif %}>{{i.user}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputAddress4" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea typeof="text" class="form-control" name="description" id="inputAddress2" rows="3" placeholder="Description" required>{{product.description}}</textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmailAddress2" class="col-sm-3 col-form-label">Condition</label>
                        <div class="col-sm-9">
                            <input type="text" name="condition" value="{{product.condition}}" class="form-control" id="inputEmailAddress2"
                                   placeholder="Condition" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputChoosePassword2" class="col-sm-3 col-form-label">Category</label>
                        <div class="col-sm-9">
                            <select type="text" name="category" value="{{product.category}}" class="form-control" id="inputChoosePassword2" required>
                                <option value="">Select Type Of Category</option>
                                {% for i in category %}
                                <option value="{{i.id}}" {% if product.category.id == i.id %}selected{% endif %}>{{i.category_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputConfirmPassword2" class="col-sm-3 col-form-label">Brand</label>
                        <div class="col-sm-9">
                            <select type="text" name="brand" value="{{product.brand}}" class="form-control" id="inputConfirmPassword2" placeholder="Brand" required>
                                <option value="">Select Type Of Brand</option>
                                {% for i in brand %}
                                <option value="{{i.id}}" {% if product.brand.id == i.id %}selected{% endif %}>{{i.brand_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputAddress4" class="col-sm-3 col-form-label">Price</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="price" value="{{product.price}}" id="inputAddress4" rows="3" placeholder="Price" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmailAddress2" class="col-sm-3 col-form-label">Image</label>
                       {% if pid %}
                        <div class="col-sm-6">
                            <input type="file" name="image" value="{{product.image}}" class="form-control" id="inputEmailAddress3"
                                   placeholder="Image">
                        </div>
                        <div class="col-sm-3">
                            <img src="{{product.image.url}}" style="width:80%; height:90px">
                        </div>
                        {% else %}
                         <div class="col-sm-9">
                            <input type="file" name="image" value="{{product.image}}" class="form-control" id="inputEmailAddress3"
                                   placeholder="Image" required>
                        </div>
                        {% endif %}
                    </div>
                    <div class="row">
                        <label class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-info px-5">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
