{% extends 'admin_index_olx.html' %}
{% load static %}
{% block body %}


<div class="row">
    <div class="col-xl-9 mx-auto">
        <h6 class="mb-0 text-uppercase">Category Form</h6>
        <hr>
        <div class="card border-top border-0 border-4 border-info">
            <div class="card-body">
                <div class="border p-4 rounded">
                    <form action="" method="post" enctype="multipart/form-data">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bxs-user me-1 font-22 text-info"></i>
                        </div>
                        <h5 class="mb-0 text-info">{% if pid %}Update{% else %}Add{% endif %} Category</h5>
                    </div>
                    <hr>
                    <div class="row mb-3">
                        <label for="inputEnterYourName" class="col-sm-3 col-form-label">Category Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="category_name" value="{{category.category_name}}" class="form-control" id="inputEnterYourName"
                                   placeholder="Category Name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmailAddress" class="col-sm-3 col-form-label">Image</label>
                        {% if pid %}
                        <div class="col-sm-6">
                            <input type="file" name="image" value="{{category.image}}" class="form-control" id="inputEmailAddress3"
                                   placeholder="Image">
                        </div>
                        <div class="col-sm-3">
                            <img src="{{category.image.url}}" style="width:80%; height:90px">
                        </div>
                        {% else %}
                         <div class="col-sm-9">
                            <input type="file" name="image" value="{{category.image}}" class="form-control" id="inputEmailAddress3"
                                   placeholder="Image">
                        </div>
                        {% endif %}
                    </div>
                    <div class="row">
                        <label class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-info px-5">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
